<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marlon Arias // Jenser Ordoñez</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #punto5 {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="punto5">
    <h1>Marlon Arias // Jenser Ordoñez</h1>
    <contador></contador>
    <p>¡Contador simple con Vue!</p>
  </div>

  <script src="punto5.js"></script>
   
</body>
</html>
