<!DOCTYPE html>
<html>
<head>
  <title>Punto 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    /* Estilos para mejorar la apariencia */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #punto2 {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Estilos adicionales para el componente espec√≠fico (puedes ajustarlos) */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    img {
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div id="punto2">
  <saludo-component></saludo-component>
</div>

<script src="punto2.js"></script>
</body>
</html>
